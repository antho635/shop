{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for product in products %}

    <div class="product-box" style="display: flex !important;
              flex-direction: column !important;
              width: 33% !important;
              justify-content: center !important;
              margin: auto !important;
              flex-wrap: wrap !important;">

        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <div class="caption">
            <h4>{{ product.name }}</h4>
            <p>
                <a class="btn btn-success" href="{{ product.get_absolute_url }}">DÃ©tails</a>
                {% if user.is_authenticated %}
                    <a class="btn btn-warning" href="{% url 'add-to-cart' product.slug %}">Ajouter panier</a>
                {% else %}
                    <a class="btn btn-danger" href="{% url 'login' %}">Connectez-vous pour ajouter au panier</a>
                {% endif %}

            </p>
        </div>
    </div>

{% endfor %}
{% endblock %}
